<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px; // largura
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interajaaaaa..
    </div>
    <script>
        /*var a = window.document.getElementById('area'); escopo global, não recomendado.
        a.addEventListener ('click' , clicar); método do clicar por meio do javascript
        a.addEventListener ('mouseenter', entrar); método do entrar por meio do javascript
        a.addEventListener ('mouseout', sair); método do sair por meio do javascript
        */ 
    
        function clicar() {
            var a = window.document.getElementById('area'); //este é meu objeto a
            a.innerText = "Clicou!";
            a.style.background = 'red';
        }

        function entrar() {
            var a = window.document.getElementById('area'); //este é o meu objeto a do outro escopo
            a.innerText = 'Entrou!';
        }

        function sair() {
            var a = window.document.getElementById('area');
            a.innerText = 'Saiu!';
            a.style.background = 'green';
        }

    </script>
</body>
</html>
