<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="/aula 12ex/ex015/estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>
            <p>Sexo: 
                <input type="radio" name="radsex" id="mas" checked> <!--checked para obrigar marcar um ao outro-->
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="verificar" onclick="verificar()"> <!--Função/evento verificar-->
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!      
        </div>
        
    </section>

    <footer>
        <p>Created by Lucas Amaral</p>
    </footer>
    <script src="/aula 12ex/ex015/script.js"></script>
</body>
</html>
